<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Poem About Spring</title>
</head>
<body>

<h1>
  Spring
  </h1>
  <p>
    Sound the flute <br>
    now it's mute <br>
    birds delight <br>
    day and night <br>
    nightgale; <br>
    in the dale; <br>
    lark in sky
  </p>
</body>
</html>
